<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>Product Purchase Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .name {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
    }

    .text {
      display: flex;
      align-items: center;
      justify-content: center;
      word-spacing: 8px;
      font-family: 'Futura', 'Proxima Nova', 'Avenir', 'Gotham', sans-serif;
      font-weight: bolder;
      font-size: small;
    }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .product-details, .order-summary {
            border: 1px solid #ddd;
            padding: 20px;
            width: 45%;
        }
        .order-summary {
            background-color: #f9f9f9;
        }
        .product-details img {
            max-width: 100%;
        }
        .product-info {
            margin-top: 10px;
        }
        .product-info h2, .order-summary h2 {
            font-size: 18px;
        }
        .price {
            text-decoration: line-through;
            color: red;
        }
        .discounted-price {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        .size-color {
            margin: 10px 0;
        }
        .quantity {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .quantity input {
            width: 40px;
            text-align: center;
        }
        .quantity button {
            background-color: #ddd;
            border: none;
            padding: 5px;
        }
        .order-summary .details {
            margin: 10px 0;
        }
        .order-summary .total {
            font-size: 20px;
            font-weight: bold;
        }
        .order-summary button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a href="index.html">
            <img style="width: 60px;
                        height: 50px;
                        margin-top: 20px;" 
                 src="images/logo.png" 
                 alt="Logo">
        </a>
        
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a style="margin-left: 1000px;
          text-decoration: none;
          color: black;" href="payment.html">CART</a>
          <!-- <i style="margin-left: 10px;" class="bi bi-bag"></i>
          <i style="margin-left: 10px;" class="bi bi-heart"></i> -->
          <a style="margin-left: 40px;
          text-decoration: none;
          color: black;" href="/login.html">LOGIN</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="main">
    <div>
      <h1 class="name">IMPART</h1>
      <p class="text">I N D I A N S T R E E T C U L T U R E</p>

    <div class="container">
        <div class="product-details">
            <div class="product-info">
                <h2>MULTI MOTIF CULTURE SHIRT</h2>
                <p class="price">₹3390</p>
                <p class="discounted-price">₹1690</p>
                <div class="size-color">
                    <p>Color: <span>Black</span></p>
                    <p>Size: <span>XS</span></p>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <input type="number" value="1" min="1">
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p class="details">Amount: ₹3390</p>
            <p class="details">Discount Price: ₹1700</p>
            <p class="details">Shipping Charges: ₹100</p>
            <p class="total">Total Amount: ₹1790</p>
            <button>Place Order</button>
        </div>
    </div>
</body>
</html>
